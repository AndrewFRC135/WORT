<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--title>Bootstrap demo</title-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">  
        <link rel="stylesheet" type="text/css" href="style.css"> 

    </head>
    <body onload="load_match('match-baby.json')">
        <div id="match" class="container-md bg-black text-white p-1" style="min-width: 768px">
            <div id="header" class="row">

            </div>
            
            <table id="setlist" class="setlist">
                <!--Replaced by setlist data on page load-->
            </table>
 
            <div class="row m-1 pull-left"> <!--style="text-align: center; align-items: center;"-->
                

                <div class="col col-3">

                    <label for="match-name-input">Match Name</label>
                    <input type="text" id="match-name-input"></input> <br> <br>

                    <button id="start-button">START MATCH</button>
                    <button id="undo-button">UNDO LAST</button>
                    <button id="reset-button">RESET ALL</button>
                </div>

                <div class="col col-3">

                    <label for="pid-0-name">Player 1 Name:</label>
                    <input type="text" id="pid-0-name"></input> <br>
                    <label for="pid-0-pronouns">Pronouns (optional):</label>
                    <input type="text" id="pid-0-pronouns"></input> <br> <br>
                </div>

                <div class="col col-3">
                    <label for="pid-1-name">Player 2 Name:</label>
                    <input type="text" id="pid-1-name"></input> <br>
                    <label for="pid-1-pronouns">Pronouns (optional):</label>
                    <input type="text" id="pid-1-pronouns"></input> <br> 
                    

                </div>
                <div id="result-buttons" class="col col-1">

                </div>
                <div id="instruction" class="col col-2">TEST</div>
                
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="match.js"></script>
    </body>
</html>
